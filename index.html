<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmeshGram — Мессенджер нового поколения</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; background-color: #020617; color: #f1f5f9; margin: 0; padding: 0; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hero-gradient { background: radial-gradient(circle at top right, #3b82f6, transparent), radial-gradient(circle at bottom left, #1d4ed8, transparent); }
        .gradient-text { background: linear-gradient(90deg, #60a5fa, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .chat-bg { background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .chat-item.active { background-color: rgba(37, 99, 235, 0.1); border-right: 4px solid #3b82f6; }
        .img-msg { max-width: 100%; border-radius: 0.75rem; margin-top: 0.5rem; border: 1px solid rgba(255,255,255,0.1); }
        
        /* Animation */
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        #messenger-app.hidden { display: none !important; }
        #landing-page.hidden { display: none !important; }
    </style>
</head>
<body class="overflow-x-hidden">

<!-- BLOCK 1: LANDING -->
<div id="landing-page" class="min-h-screen block">
    <nav class="fixed w-full z-[60] px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center glass rounded-2xl px-6 py-3">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                    <i data-lucide="zap" class="text-white w-4 h-4"></i>
                </div>
                <span class="font-extrabold text-xl tracking-tight">SmeshGram</span>
            </div>
            <div class="hidden md:flex gap-8 text-sm font-semibold text-slate-400">
                <a href="#" class="hover:text-blue-400">Функции</a>
                <a href="#" class="hover:text-blue-400">Установка</a>
            </div>
            <button onclick="window.startApp()" class="bg-blue-600 hover:bg-blue-500 px-5 py-2 rounded-xl text-sm font-bold transition-all transform active:scale-95">
                Запустить
            </button>
        </div>
    </nav>

    <section class="relative pt-32 pb-20 px-6 hero-gradient min-h-screen flex items-center">
        <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-12 items-center">
            <div>
                <span class="bg-blue-500/10 text-blue-400 text-xs font-bold px-4 py-1.5 rounded-full border border-blue-500/20 mb-6 inline-block uppercase tracking-widest">Версия 2.6 доступна</span>
                <h1 class="text-5xl md:text-7xl font-extrabold leading-tight mb-6">
                    Общайся со <br> <span class="gradient-text">вкусом Смеша</span>
                </h1>
                <p class="text-slate-400 text-lg mb-8 max-w-lg">
                    Первый мессенджер с человеческим лицом и полной свободой. Быстро, красиво, твоё.
                </p>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button onclick="window.startApp()" class="bg-white text-slate-950 px-8 py-4 rounded-2xl font-bold text-center hover:bg-slate-200 transition-all flex items-center justify-center gap-2">
                        Начать пользоваться <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
            <div class="relative flex justify-center">
                <div class="w-64 md:w-80 h-[500px] bg-slate-800 rounded-[3rem] border-8 border-slate-900 shadow-2xl relative overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1611606063065-ee7946f0787a?auto=format&fit=crop&q=80&w=600" class="w-full h-full object-cover opacity-50">
                    <div class="absolute inset-0 bg-gradient-to-t from-slate-950 flex flex-col justify-end p-6 text-white">
                        <div class="bg-blue-600 p-2 rounded-lg mb-2 w-fit"><i data-lucide="message-square" class="w-4 h-4"></i></div>
                        <p class="font-bold">SmeshGram</p>
                        <p class="text-xs text-slate-400">Будущее уже здесь</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- BLOCK 2: MESSENGER APP -->
<div id="messenger-app" class="hidden fixed inset-0 z-[100] bg-slate-900 flex h-full fade-in">
    <!-- Login Screen -->
    <div id="auth-screen" class="fixed inset-0 z-[110] bg-slate-900 flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-slate-800 rounded-[2.5rem] p-8 shadow-2xl border border-slate-700 text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6">
                <i data-lucide="zap" class="text-white w-10 h-10"></i>
            </div>
            <h1 class="text-3xl font-bold mb-2 text-white">SmeshGram</h1>
            <p class="text-slate-400 mb-6">Введите никнейм для входа</p>
            <input id="login-input" type="text" placeholder="Ваше имя..." class="w-full bg-slate-700 border-none rounded-2xl py-4 px-6 mb-4 outline-none focus:ring-2 focus:ring-blue-500 text-white">
            <button onclick="window.login()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold text-lg text-white transition-colors">Войти</button>
        </div>
    </div>

    <!-- Main Chat UI -->
    <div id="main-interface" class="flex w-full h-full hidden">
        <!-- Sidebar -->
        <div class="w-80 lg:w-96 flex flex-col border-r border-slate-800 bg-[#0f172a]">
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div id="user-avatar-top" class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-white shadow-lg"></div>
                    <span class="font-extrabold text-xl tracking-tight text-white">Чат</span>
                </div>
                <button onclick="window.exitToLanding()" class="text-slate-500 hover:text-white p-2" title="На главную"><i data-lucide="home"></i></button>
            </div>
            
            <div id="chat-list" class="flex-1 overflow-y-auto custom-scrollbar">
                <div onclick="window.selectChat('global')" id="chat-global" class="chat-item active p-4 flex items-center gap-4 cursor-pointer hover:bg-slate-800/50 transition-colors">
                    <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center font-bold text-white">О</div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-center mb-1 text-white">
                            <span class="font-bold text-blue-400">Общий чат</span>
                        </div>
                        <p class="text-sm text-slate-400 truncate">Все участники</p>
                    </div>
                </div>
                <div class="px-4 py-2 text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-2 border-t border-slate-800 pt-4">Пользователи</div>
                <div id="users-online" class="space-y-1"></div>
            </div>
        </div>

        <!-- Chat Window -->
        <div class="flex-1 flex flex-col chat-bg relative bg-slate-900">
            <div class="h-16 glass border-b border-slate-800 flex items-center justify-between px-6 z-10">
                <div class="flex items-center gap-3">
                    <div id="current-chat-avatar" class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center font-bold text-white">О</div>
                    <div>
                        <h3 id="current-chat-name" class="font-bold text-sm text-white">Общий чат</h3>
                        <div id="typing-status" class="text-[10px] text-blue-400 font-bold hidden">Печатает...</div>
                    </div>
                </div>
            </div>

            <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-4 flex flex-col custom-scrollbar"></div>

            <div class="p-4 glass">
                <form onsubmit="event.preventDefault(); window.sendMsg();" class="max-w-4xl mx-auto flex items-center gap-3 bg-slate-800 rounded-2xl p-2 px-4 border border-slate-700">
                    <button type="button" onclick="window.promptImage()" class="text-slate-400 hover:text-blue-400"><i data-lucide="image"></i></button>
                    <input id="message-input" type="text" placeholder="Написать..." class="flex-1 bg-transparent border-none outline-none py-2 text-sm text-white">
                    <button type="submit" class="bg-blue-600 w-10 h-10 rounded-xl text-white flex items-center justify-center"><i data-lucide="send" class="w-5 h-5"></i></button>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, query, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // ПРИНУДИТЕЛЬНАЯ ИНИЦИАЛИЗАЦИЯ ФУНКЦИЙ В ГЛОБАЛЬНУЮ ОБЛАСТЬ
    window.startApp = () => {
        console.log("App starting...");
        document.getElementById('landing-page').classList.add('hidden');
        const app = document.getElementById('messenger-app');
        app.classList.remove('hidden');
        app.style.display = 'flex';
        
        if (state.user) {
            window.updateUI();
        }
        lucide.createIcons();
    };

    window.exitToLanding = () => {
        document.getElementById('messenger-app').style.display = 'none';
        document.getElementById('messenger-app').classList.add('hidden');
        document.getElementById('landing-page').classList.remove('hidden');
    };

    window.login = () => {
        const val = document.getElementById('login-input').value.trim();
        if (val) {
            state.user = val;
            localStorage.setItem('smesh_user', val);
            window.updateUI();
            registerUserPresence();
        } else {
            alert("Пожалуйста, введите имя!");
        }
    };

    // Firebase Setup
    const firebaseConfig = JSON.parse(__firebase_config);
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'smeshgram-v4';

    let currentUser = null;
    let currentChatId = 'global';
    let state = {
        user: localStorage.getItem('smesh_user') || null,
        color: '#2563eb'
    };

    lucide.createIcons();

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            if (state.user) {
                window.updateUI();
                registerUserPresence();
            }
            listenToMessages();
            listenToUsers();
        } else {
            signInAnonymously(auth);
        }
    });

    async function registerUserPresence() {
        if (!currentUser || !state.user) return;
        try {
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', currentUser.uid), {
                username: state.user, 
                color: state.color, 
                lastSeen: serverTimestamp()
            }, { merge: true });
        } catch(e) {
            console.error("Presence error:", e);
        }
    }

    window.updateUI = () => {
        if (state.user) {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-interface').classList.remove('hidden');
            const avatar = document.getElementById('user-avatar-top');
            if(avatar) {
                avatar.innerText = state.user[0].toUpperCase();
                avatar.style.backgroundColor = state.color;
            }
        }
        lucide.createIcons();
    };

    window.sendMsg = async (val = null, isImg = false) => {
        const inp = document.getElementById('message-input');
        const text = val || inp.value.trim();
        if (!text || !currentUser) return;

        const coll = currentChatId === 'global' ? 'messages' : `dm_${[currentUser.uid, currentChatId].sort().join('_')}`;
        try {
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', coll), {
                text, 
                isImage: isImg, 
                sender: state.user, 
                uid: currentUser.uid, 
                timestamp: serverTimestamp()
            });
            if (!val) inp.value = '';
        } catch(e) {
            console.error("Send error:", e);
        }
    };

    window.promptImage = () => {
        const url = prompt("Введите прямую ссылку на изображение:");
        if (url) window.sendMsg(url, true);
    };

    window.selectChat = (id, name = 'Общий чат') => {
        currentChatId = id;
        document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
        if (id === 'global') {
            document.getElementById('chat-global').classList.add('active');
        } else {
            const el = document.getElementById('user-' + id);
            if(el) el.classList.add('active');
        }
        document.getElementById('current-chat-name').innerText = name;
        document.getElementById('current-chat-avatar').innerText = name[0].toUpperCase();
        listenToMessages();
    };

    function listenToUsers() {
        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'users'), (snap) => {
            const container = document.getElementById('users-online');
            if(!container) return;
            container.innerHTML = '';
            snap.docs.forEach(d => {
                if (d.id === currentUser?.uid) return;
                const data = d.data();
                const div = document.createElement('div');
                div.id = 'user-' + d.id;
                div.className = `chat-item p-3 mx-2 rounded-xl flex items-center gap-3 cursor-pointer hover:bg-slate-800 text-white ${currentChatId === d.id ? 'active' : ''}`;
                div.onclick = () => window.selectChat(d.id, data.username);
                div.innerHTML = `
                    <div class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-white shadow-md" style="background-color: ${data.color}">
                        ${data.username ? data.username[0].toUpperCase() : '?'}
                    </div>
                    <div class="flex-1 truncate font-bold text-sm">${data.username || 'Аноним'}</div>
                `;
                container.appendChild(div);
            });
        }, (err) => { console.error("Users sync error:", err); });
    }

    let msgUnsub = null;
    function listenToMessages() {
        if (msgUnsub) msgUnsub();
        const coll = currentChatId === 'global' ? 'messages' : `dm_${[currentUser?.uid, currentChatId].sort().join('_')}`;
        msgUnsub = onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', coll)), (snap) => {
            const chat = document.getElementById('chat-messages');
            if(!chat) return;
            chat.innerHTML = '';
            const msgs = snap.docs.map(d => d.data()).sort((a,b) => (a.timestamp?.seconds||0)-(b.timestamp?.seconds||0));
            msgs.forEach(m => {
                const mine = m.uid === currentUser?.uid;
                const div = document.createElement('div');
                div.className = `flex flex-col ${mine?'items-end':'items-start'} w-full`;
                div.innerHTML = `
                    <div class="max-w-[75%] px-4 py-2 rounded-2xl shadow-sm fade-in ${mine ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 rounded-tl-none'}">
                        ${!mine && currentChatId==='global' ? `<div class="text-[10px] font-bold text-blue-400 mb-1">${m.sender}</div>`:''}
                        ${m.isImage ? `<img src="${m.text}" class="img-msg" onerror="this.src='https://placehold.co/200x150?text=Ошибка+загрузки'">` : `<span>${m.text}</span>`}
                    </div>
                `;
                chat.appendChild(div);
            });
            chat.scrollTop = chat.scrollHeight;
        }, (err) => { console.error("Messages sync error:", err); });
    }
</script>
</body>
</html>
