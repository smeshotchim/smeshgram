<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmeshGram Pro — Ultimate Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #3b82f6;
            --bg-dark: #0f172a;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-dark); 
            color: #f8fafc;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chat-bubble-me {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .chat-bubble-them {
            background: #1e293b;
            border: 1px solid #334155;
        }

        .custom-loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .sidebar-item.active {
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
        }

        .shimmer {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer { to { background-position: -200% 0; } }
    </style>
</head>
<body class="h-screen w-full flex flex-col">

    <!-- Слой загрузки -->
    <div id="global-loader" class="fixed inset-0 z-[1000] bg-slate-950 flex items-center justify-center">
        <div class="flex flex-col items-center">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mb-4 animate-pulse">
                <i data-lucide="zap" class="text-white w-8 h-8"></i>
            </div>
            <div class="custom-loader"></div>
            <p class="mt-4 text-slate-400 font-medium animate-pulse">Инициализация SmeshGram...</p>
        </div>
    </div>

    <!-- Основной контейнер -->
    <div id="app-container" class="hidden h-full flex flex-col">
        
        <!-- Страница входа -->
        <div id="view-auth" class="hidden fixed inset-0 z-[500] bg-slate-950 flex items-center justify-center p-4">
            <div class="w-full max-w-md glass-panel rounded-[2rem] p-10 text-center shadow-2xl">
                <div class="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6">
                    <i data-lucide="shield-check" class="text-white w-10 h-10"></i>
                </div>
                <h1 class="text-3xl font-extrabold mb-2 text-white">Добро пожаловать</h1>
                <p class="text-slate-400 mb-8">Введите ваш псевдоним, чтобы начать общение в защищенной сети</p>
                
                <div class="space-y-4">
                    <div class="relative">
                        <i data-lucide="user" class="absolute left-4 top-4 text-slate-500 w-5 h-5"></i>
                        <input id="auth-username" type="text" placeholder="Ваше имя..." 
                            class="w-full bg-slate-900 border border-slate-700 rounded-2xl py-4 pl-12 pr-6 outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 text-white transition-all">
                    </div>
                    <button id="btn-login" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold text-lg flex items-center justify-center gap-3 transition-all active:scale-95">
                        <span>Войти в систему</span>
                        <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Интерфейс мессенджера -->
        <div id="view-messenger" class="hidden h-full flex overflow-hidden">
            
            <!-- Левый Сайдбар -->
            <aside class="w-80 lg:w-96 glass-panel border-r border-slate-800 flex flex-col">
                <div class="p-6 flex items-center justify-between border-b border-slate-800/50">
                    <div class="flex items-center gap-3">
                        <div id="ui-my-avatar" class="w-10 h-10 rounded-xl bg-blue-600 flex items-center justify-center font-bold text-white shadow-lg cursor-pointer hover:opacity-80 transition-opacity">?</div>
                        <h2 class="font-bold text-xl">SmeshGram</h2>
                    </div>
                    <button onclick="toggleSettings()" class="p-2 hover:bg-slate-800 rounded-lg transition-colors">
                        <i data-lucide="settings-2" class="w-5 h-5 text-slate-400"></i>
                    </button>
                </div>

                <!-- Поиск и Фильтры -->
                <div class="p-4 space-y-4">
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-3 top-2.5 text-slate-500 w-4 h-4"></i>
                        <input type="text" placeholder="Поиск сообщений..." class="w-full bg-slate-900 border-none rounded-xl py-2 pl-10 pr-4 text-sm outline-none focus:ring-1 focus:ring-blue-500">
                    </div>
                    <div class="flex gap-2">
                        <button class="bg-blue-600/10 text-blue-400 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider">Все</button>
                        <button class="hover:bg-slate-800 text-slate-500 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider">Личные</button>
                        <button class="hover:bg-slate-800 text-slate-500 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider">Группы</button>
                    </div>
                </div>

                <!-- Список чатов -->
                <div class="flex-1 overflow-y-auto" id="ui-chat-list">
                    <div class="sidebar-item active p-4 flex items-center gap-4 cursor-pointer">
                        <div class="w-12 h-12 rounded-2xl bg-gradient-to-tr from-blue-600 to-indigo-600 flex items-center justify-center shadow-lg">
                            <i data-lucide="globe" class="text-white w-6 h-6"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-center mb-1">
                                <span class="font-bold">Глобальный узел</span>
                                <span class="text-[10px] text-blue-500 font-bold">LIVE</span>
                            </div>
                            <p class="text-xs text-slate-500 truncate">Общий поток данных SmeshGram</p>
                        </div>
                    </div>
                    
                    <div class="px-6 py-4 text-[10px] font-bold text-slate-600 uppercase tracking-widest">Онлайн пользователи</div>
                    <div id="ui-online-users" class="space-y-1 px-2">
                        <!-- Сюда попадут пользователи -->
                    </div>
                </div>

                <!-- Футер сайдбара -->
                <div class="p-4 border-t border-slate-800/50 flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                        <span class="text-[10px] font-bold text-slate-500 uppercase">Сеть стабильна</span>
                    </div>
                    <button onclick="logout()" class="text-slate-500 hover:text-red-400 transition-colors">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                    </button>
                </div>
            </aside>

            <!-- Окно Чата -->
            <main class="flex-1 flex flex-col bg-slate-950">
                <!-- Хедер чата -->
                <header class="h-20 glass-panel border-b border-slate-800/50 px-8 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-2xl bg-slate-800 flex items-center justify-center border border-slate-700">
                            <i data-lucide="users" class="text-blue-500 w-6 h-6"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg">Глобальный поток</h3>
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] text-emerald-500 font-bold uppercase tracking-widest">Зашифровано</span>
                                <span class="text-slate-600 text-xs">•</span>
                                <span id="ui-participants-count" class="text-slate-500 text-xs">... участников</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-4">
                        <button class="p-2 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-all"><i data-lucide="phone" class="w-5 h-5"></i></button>
                        <button class="p-2 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-all"><i data-lucide="video" class="w-5 h-5"></i></button>
                        <button class="p-2 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition-all"><i data-lucide="info" class="w-5 h-5"></i></button>
                    </div>
                </header>

                <!-- Сообщения -->
                <div id="ui-messages-container" class="flex-1 overflow-y-auto p-8 space-y-6 flex flex-col bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">
                    <!-- Сообщения будут отрендерены здесь -->
                </div>

                <!-- Панель ввода -->
                <footer class="p-6 glass-panel">
                    <div class="max-w-5xl mx-auto flex items-end gap-4">
                        <div class="flex-1 bg-slate-900 border border-slate-800 rounded-[1.5rem] p-3 shadow-inner flex items-end">
                            <button class="p-2 text-slate-500 hover:text-blue-500 transition-colors"><i data-lucide="plus-circle" class="w-6 h-6"></i></button>
                            <textarea id="ui-message-input" rows="1" placeholder="Напишите Смеш-сообщение..." 
                                class="flex-1 bg-transparent border-none outline-none text-white px-3 py-2 resize-none max-h-32 text-sm leading-relaxed"></textarea>
                            <button class="p-2 text-slate-500 hover:text-blue-500 transition-colors"><i data-lucide="smile" class="w-6 h-6"></i></button>
                        </div>
                        <button id="btn-send" class="w-14 h-14 bg-blue-600 hover:bg-blue-500 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-blue-900/20 active:scale-90 transition-all">
                            <i data-lucide="send" class="w-6 h-6"></i>
                        </button>
                    </div>
                </footer>
            </main>
        </div>
    </div>

    <!-- Модалка Настроек -->
    <div id="modal-settings" class="hidden fixed inset-0 z-[1000] bg-black/80 backdrop-blur-md flex items-center justify-center p-4">
        <div class="w-full max-w-md glass-panel rounded-[2.5rem] overflow-hidden animate-in zoom-in duration-300">
            <div id="ui-settings-banner" class="h-32 bg-blue-600 transition-all duration-500 relative">
                <button onclick="toggleSettings()" class="absolute top-4 right-4 p-2 bg-black/20 rounded-full text-white hover:bg-black/40"><i data-lucide="x" class="w-4 h-4"></i></button>
            </div>
            <div class="p-8 -mt-12 text-center">
                <div id="ui-settings-avatar" class="w-24 h-24 mx-auto rounded-[2rem] border-4 border-slate-950 bg-blue-600 flex items-center justify-center text-4xl font-bold text-white shadow-2xl">?</div>
                <h3 id="ui-settings-name" class="mt-4 text-2xl font-bold">Имя пользователя</h3>
                
                <div class="mt-8 space-y-6 text-left">
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Персонализация цвета</label>
                        <div class="flex justify-between mt-3 bg-slate-900 p-3 rounded-2xl">
                            <button onclick="changeTheme('#3b82f6')" class="w-10 h-10 rounded-xl bg-blue-500 hover:scale-110 transition-transform"></button>
                            <button onclick="changeTheme('#8b5cf6')" class="w-10 h-10 rounded-xl bg-purple-500 hover:scale-110 transition-transform"></button>
                            <button onclick="changeTheme('#ec4899')" class="w-10 h-10 rounded-xl bg-pink-500 hover:scale-110 transition-transform"></button>
                            <button onclick="changeTheme('#10b981')" class="w-10 h-10 rounded-xl bg-emerald-500 hover:scale-110 transition-transform"></button>
                            <button onclick="changeTheme('#f59e0b')" class="w-10 h-10 rounded-xl bg-amber-500 hover:scale-110 transition-transform"></button>
                        </div>
                    </div>
                    <button onclick="toggleSettings()" class="w-full bg-slate-800 hover:bg-slate-700 py-4 rounded-2xl font-bold transition-colors">Вернуться к общению</button>
                </div>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, query, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Стейт приложения ---
    const APP_CONFIG = {
        id: typeof __app_id !== 'undefined' ? __app_id : 'smeshgram-pro-node-1',
        firebase: JSON.parse(__firebase_config)
    };

    const state = {
        user: null,
        profile: {
            name: localStorage.getItem('sg_name') || '',
            color: localStorage.getItem('sg_color') || '#3b82f6'
        },
        isSettingsOpen: false
    };

    // --- Инициализация Firebase ---
    const app = initializeApp(APP_CONFIG.firebase);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- UI Элементы ---
    const nodes = {
        loader: document.getElementById('global-loader'),
        app: document.getElementById('app-container'),
        authView: document.getElementById('view-auth'),
        messengerView: document.getElementById('view-messenger'),
        usernameInput: document.getElementById('auth-username'),
        btnLogin: document.getElementById('btn-login'),
        msgInput: document.getElementById('ui-message-input'),
        btnSend: document.getElementById('btn-send'),
        msgContainer: document.getElementById('ui-messages-container'),
        onlineList: document.getElementById('ui-online-users'),
        myAvatar: document.getElementById('ui-my-avatar'),
        participantsCount: document.getElementById('ui-participants-count')
    };

    // --- Логика Аутентификации ---
    async function performAuth() {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (error) {
            console.error("Auth Error:", error);
            alert("Ошибка подключения к серверу");
        }
    }

    onAuthStateChanged(auth, (user) => {
        state.user = user;
        nodes.loader.classList.add('hidden');
        nodes.app.classList.remove('hidden');
        
        if (state.profile.name) {
            showMessenger();
        } else {
            showAuth();
        }
    });

    function showAuth() {
        nodes.authView.classList.remove('hidden');
        nodes.messengerView.classList.add('hidden');
    }

    function showMessenger() {
        nodes.authView.classList.add('hidden');
        nodes.messengerView.classList.remove('hidden');
        syncProfileWithDB();
        startDataStreams();
        updateUIThemes();
        lucide.createIcons();
    }

    // --- Обработчики событий ---
    nodes.btnLogin.onclick = async () => {
        const name = nodes.usernameInput.value.trim();
        if (name.length < 2) {
            nodes.usernameInput.classList.add('border-red-500');
            return;
        }
        
        state.profile.name = name;
        localStorage.setItem('sg_name', name);
        
        // Показываем лоадер на кнопке
        nodes.btnLogin.disabled = true;
        nodes.btnLogin.innerHTML = `<div class="custom-loader"></div>`;
        
        if (!state.user) await performAuth();
        showMessenger();
    };

    nodes.btnSend.onclick = sendMessage;
    nodes.msgInput.onkeydown = (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    };

    async function sendMessage() {
        const text = nodes.msgInput.value.trim();
        if (!text || !state.user) return;

        nodes.msgInput.value = '';
        nodes.msgInput.style.height = 'auto';

        try {
            await addDoc(collection(db, 'artifacts', APP_CONFIG.id, 'public', 'data', 'messages'), {
                text,
                sender: state.profile.name,
                color: state.profile.color,
                uid: state.user.uid,
                timestamp: serverTimestamp()
            });
        } catch (e) {
            console.error("Send Error:", e);
        }
    }

    // --- Синхронизация данных ---
    async function syncProfileWithDB() {
        if (!state.user) return;
        await setDoc(doc(db, 'artifacts', APP_CONFIG.id, 'public', 'data', 'presence', state.user.uid), {
            name: state.profile.name,
            color: state.profile.color,
            lastSeen: serverTimestamp()
        }, { merge: true });
    }

    function startDataStreams() {
        // Стрим сообщений
        onSnapshot(query(collection(db, 'artifacts', APP_CONFIG.id, 'public', 'data', 'messages')), (snap) => {
            nodes.msgContainer.innerHTML = '';
            const msgs = snap.docs
                .map(d => d.data())
                .sort((a,b) => (a.timestamp?.toMillis() || 0) - (b.timestamp?.toMillis() || 0));

            msgs.forEach(m => {
                const isMe = m.uid === state.user?.uid;
                const date = m.timestamp ? new Date(m.timestamp.toMillis()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '...';
                
                const div = document.createElement('div');
                div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-2`;
                div.innerHTML = `
                    <div class="max-w-[75%] px-4 py-3 rounded-2xl ${isMe ? 'chat-bubble-me rounded-tr-none' : 'chat-bubble-them rounded-tl-none text-slate-200'}">
                        ${!isMe ? `<span class="text-[10px] font-black uppercase mb-1 block" style="color: ${m.color}">${m.sender}</span>` : ''}
                        <p class="text-sm leading-relaxed whitespace-pre-wrap">${m.text}</p>
                        <span class="text-[9px] mt-2 block opacity-50 text-right font-medium">${date}</span>
                    </div>
                `;
                nodes.msgContainer.appendChild(div);
            });
            nodes.msgContainer.scrollTop = nodes.msgContainer.scrollHeight;
        });

        // Стрим пользователей
        onSnapshot(collection(db, 'artifacts', APP_CONFIG.id, 'public', 'data', 'presence'), (snap) => {
            nodes.onlineList.innerHTML = '';
            nodes.participantsCount.innerText = `${snap.size} активных`;
            
            snap.docs.forEach(doc => {
                const u = doc.data();
                if (doc.id === state.user?.uid) return;
                
                const item = document.createElement('div');
                item.className = "flex items-center gap-3 p-3 mx-2 rounded-xl hover:bg-slate-800/50 transition-all cursor-default group";
                item.innerHTML = `
                    <div class="w-10 h-10 rounded-xl flex items-center justify-center font-bold text-white shadow-lg group-hover:scale-110 transition-transform" style="background-color: ${u.color}">
                        ${u.name[0].toUpperCase()}
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-center">
                            <span class="text-sm font-bold truncate text-slate-300">${u.name}</span>
                            <div class="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_5px_rgba(16,185,129,0.5)]"></div>
                        </div>
                        <p class="text-[10px] text-slate-500">В сети</p>
                    </div>
                `;
                nodes.onlineList.appendChild(item);
            });
        });
    }

    // --- Функции Темы и Настроек ---
    window.toggleSettings = () => {
        state.isSettingsOpen = !state.isSettingsOpen;
        const modal = document.getElementById('modal-settings');
        modal.classList.toggle('hidden', !state.isSettingsOpen);
        
        if (state.isSettingsOpen) {
            document.getElementById('ui-settings-name').innerText = state.profile.name;
            document.getElementById('ui-settings-avatar').innerText = state.profile.name[0].toUpperCase();
            document.getElementById('ui-settings-avatar').style.backgroundColor = state.profile.color;
            document.getElementById('ui-settings-banner').style.backgroundColor = state.profile.color;
        }
    };

    window.changeTheme = (color) => {
        state.profile.color = color;
        localStorage.setItem('sg_color', color);
        updateUIThemes();
        syncProfileWithDB();
        // Визуальное обновление в модалке
        document.getElementById('ui-settings-avatar').style.backgroundColor = color;
        document.getElementById('ui-settings-banner').style.backgroundColor = color;
    };

    function updateUIThemes() {
        nodes.myAvatar.innerText = state.profile.name[0]?.toUpperCase() || '?';
        nodes.myAvatar.style.backgroundColor = state.profile.color;
        nodes.myAvatar.style.boxShadow = `0 4px 15px ${state.profile.color}44`;
    }

    window.logout = () => {
        if(confirm("Выйти из системы?")) {
            localStorage.clear();
            location.reload();
        }
    };

    // Авто-расширение текстового поля
    nodes.msgInput.oninput = function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    };

    performAuth();
</script>
</body>
</html>
