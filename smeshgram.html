<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmeshGram Pro — Ultra Stable</title>
    
    <!-- Скрипты -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase SDK (Compat versions for maximum stability) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        :root {
            --bg-dark: #020617;
            --glass: rgba(15, 23, 42, 0.7);
            --accent: #3b82f6;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-dark); 
            color: #f8fafc; 
            margin: 0; 
            height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-panel { 
            background: var(--glass); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-bubble { 
            animation: messageAppear 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            max-width: 85%;
            word-wrap: break-word;
        }

        .btn-active:active { transform: scale(0.95); }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- App Container -->
    <div id="app-root" class="flex flex-1 overflow-hidden relative">
        
        <!-- Sidebar (Hidden on mobile by default) -->
        <aside id="sidebar" class="w-80 glass-panel border-r border-slate-800/50 hidden md:flex flex-col z-20">
            <div class="p-6">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-900/40">
                        <i data-lucide="zap" class="w-6 h-6 text-white fill-white"></i>
                    </div>
                    <h1 class="text-2xl font-black italic tracking-tighter text-white">SMESH<span class="text-blue-500">GRAM</span></h1>
                </div>
            </div>

            <div class="flex-1 px-4 overflow-y-auto custom-scroll space-y-2">
                <div class="p-4 bg-blue-600/10 border border-blue-500/20 rounded-2xl">
                    <div class="flex justify-between items-center mb-1">
                        <p class="font-bold text-sm text-white">Общий чат</p>
                        <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                    </div>
                    <p class="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Весь мир на связи</p>
                </div>
            </div>

            <div class="p-6 border-t border-slate-800 bg-slate-900/30">
                <div class="flex items-center gap-3">
                    <div id="user-avatar" class="w-11 h-11 bg-slate-800 rounded-2xl border border-slate-700 flex items-center justify-center font-bold text-white uppercase text-lg">?</div>
                    <div class="min-w-0">
                        <p id="user-name-display" class="font-bold text-sm truncate text-white">Загрузка...</p>
                        <p id="auth-status" class="text-[9px] text-amber-500 font-black uppercase tracking-wider">Подключение...</p>
                    </div>
                    <button onclick="toggleSettings()" class="ml-auto p-2 hover:bg-slate-800 rounded-xl transition-colors">
                        <i data-lucide="settings-2" class="w-5 h-5 text-slate-400"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col bg-[#020617] relative">
            
            <!-- Header -->
            <header class="h-16 glass-panel border-b border-slate-800/50 flex items-center justify-between px-6 z-10">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="md:hidden p-2 -ml-2 text-slate-400">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                    <div>
                        <h2 class="font-black text-xs uppercase tracking-[0.2em] text-blue-500">Глобальный Канал</h2>
                        <p id="online-count" class="text-[10px] text-slate-500 font-bold uppercase">Облачный чат</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <div class="hidden sm:flex items-center gap-1.5 px-3 py-1 bg-slate-900 rounded-full border border-slate-800">
                        <span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span>
                        <span class="text-[10px] font-bold text-slate-400 uppercase">Stable v2.6</span>
                    </div>
                </div>
            </header>

            <!-- Messages List -->
            <div id="chat-scroller" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 custom-scroll">
                <div id="status-message" class="flex flex-col items-center justify-center h-full text-slate-600">
                    <div class="w-12 h-12 border-4 border-blue-600/20 border-t-blue-600 rounded-full animate-spin mb-4"></div>
                    <p class="text-[10px] font-bold uppercase tracking-[0.3em]">Синхронизация потоков...</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 md:p-6 bg-slate-950/80 backdrop-blur-xl border-t border-slate-900">
                <div class="max-w-5xl mx-auto flex items-end gap-3">
                    <div class="flex-1 relative">
                        <textarea id="msg-input" rows="1" placeholder="Ваше сообщение..." 
                            class="w-full bg-slate-900/50 border border-slate-800 rounded-2xl px-5 py-3.5 pr-12 outline-none focus:border-blue-500/50 transition-all text-sm text-white resize-none max-h-32 custom-scroll"></textarea>
                    </div>
                    <button id="send-btn" class="w-12 h-12 bg-blue-600 hover:bg-blue-500 text-white rounded-2xl flex items-center justify-center transition-all active:scale-90 shadow-lg shadow-blue-600/20 btn-active">
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Overlay -->
    <div id="settings-modal" class="fixed inset-0 bg-black/90 backdrop-blur-md z-[100] hidden flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-sm rounded-[2.5rem] p-8 border border-white/10 shadow-2xl">
            <div class="flex justify-between items-start mb-8">
                <h3 class="text-2xl font-black italic text-white uppercase tracking-tighter">Настройки</h3>
                <button onclick="toggleSettings()" class="p-2 hover:bg-white/10 rounded-full transition-colors">
                    <i data-lucide="x" class="w-6 h-6 text-slate-400"></i>
                </button>
            </div>
            
            <div class="space-y-4">
                <div class="p-4 bg-white/5 rounded-2xl border border-white/5">
                    <label class="text-[10px] font-black uppercase text-slate-500 tracking-widest mb-2 block">Ваше имя</label>
                    <input id="name-input" type="text" class="w-full bg-transparent border-b border-slate-700 py-2 outline-none focus:border-blue-500 text-white font-bold transition-all">
                </div>

                <button onclick="togglePrime()" id="prime-toggle" class="w-full p-4 rounded-2xl border border-amber-500/20 bg-amber-500/5 flex items-center justify-between group transition-all hover:bg-amber-500/10">
                    <div class="flex items-center gap-3">
                        <i data-lucide="crown" class="w-5 h-5 text-amber-500"></i>
                        <span class="text-sm font-bold text-amber-500">SmeshGram PRIME</span>
                    </div>
                    <div id="prime-status-dot" class="w-3 h-3 rounded-full bg-slate-700 border-2 border-slate-900"></div>
                </button>
            </div>

            <div class="mt-10 flex flex-col gap-3">
                <button onclick="saveSettings()" class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white rounded-2xl font-black text-xs uppercase tracking-widest transition-all btn-active shadow-xl shadow-blue-600/20">
                    Сохранить изменения
                </button>
            </div>
        </div>
    </div>

<script>
    // --- Инициализация и Конфигурация ---
    let firebaseConfig;
    try {
        firebaseConfig = JSON.parse(__firebase_config);
    } catch(e) {
        alert("Ошибка конфигурации Firebase");
    }

    const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'smeshgram-v1-stable';
    const COLLECTION_PATH = `artifacts/${APP_ID}/public/data/messages`;

    // Локальные данные
    let state = {
        userName: localStorage.getItem('sg_name') || 'Анонимный Смеш',
        isPrime: localStorage.getItem('sg_prime') === 'true',
        userId: null
    };

    // --- Firebase Core ---
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --- Функции UI ---
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('hidden');
        document.getElementById('sidebar').classList.toggle('flex');
    }

    function toggleSettings() {
        const modal = document.getElementById('settings-modal');
        modal.classList.toggle('hidden');
        if (!modal.classList.contains('hidden')) {
            document.getElementById('name-input').value = state.userName;
            updatePrimeUI();
        }
    }

    function updatePrimeUI() {
        const dot = document.getElementById('prime-status-dot');
        dot.className = state.isPrime 
            ? 'w-3 h-3 rounded-full bg-amber-500 border-2 border-amber-900 shadow-[0_0_8px_rgba(245,158,11,0.5)]' 
            : 'w-3 h-3 rounded-full bg-slate-700 border-2 border-slate-900';
    }

    function togglePrime() {
        state.isPrime = !state.isPrime;
        updatePrimeUI();
    }

    function saveSettings() {
        const newName = document.getElementById('name-input').value.trim();
        if (newName) {
            state.userName = newName;
            localStorage.setItem('sg_name', state.userName);
            localStorage.setItem('sg_prime', state.isPrime);
            updateProfileUI();
            toggleSettings();
        }
    }

    function updateProfileUI() {
        document.getElementById('user-name-display').innerText = state.userName;
        document.getElementById('user-avatar').innerText = state.userName[0];
        document.getElementById('user-avatar').style.backgroundColor = state.isPrime ? '#f59e0b' : '#2563eb';
    }

    // --- Логика чата ---
    async function sendMessage() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if (!text || !state.userId) return;

        input.value = '';
        input.style.height = 'auto';

        try {
            await db.collection(COLLECTION_PATH).add({
                text: text,
                sender: state.userName,
                uid: state.userId,
                prime: state.isPrime,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
        } catch (e) {
            console.error("Ошибка отправки:", e);
        }
    }

    function listenForMessages() {
        // Правило: Fetch all then sort in memory to avoid index requirements
        db.collection(COLLECTION_PATH)
            .onSnapshot(snapshot => {
                const messages = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.timestamp) messages.push(data);
                });

                // Сортировка по времени
                messages.sort((a, b) => a.timestamp.toMillis() - b.timestamp.toMillis());

                renderMessages(messages);
            }, err => {
                console.error("Ошибка Firestore:", err);
                if (err.code === 'permission-denied') {
                    document.getElementById('status-message').innerHTML = '<p class="text-red-500 uppercase text-[9px] font-black">Ошибка доступа: проверьте APP_ID</p>';
                }
            });
    }

    function renderMessages(messages) {
        const container = document.getElementById('chat-scroller');
        if (messages.length > 0) {
            container.innerHTML = '';
        } else {
            container.innerHTML = '<div class="h-full flex items-center justify-center text-slate-700 uppercase text-[9px] font-bold tracking-widest">Сообщений пока нет...</div>';
            return;
        }

        messages.forEach(msg => {
            const isMe = msg.uid === state.userId;
            const msgEl = document.createElement('div');
            msgEl.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'} space-y-1`;
            
            const time = msg.timestamp ? new Date(msg.timestamp.toMillis()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '...';

            msgEl.innerHTML = `
                <div class="flex items-center gap-2 px-2">
                    <span class="text-[9px] font-bold uppercase ${msg.prime ? 'text-amber-500' : 'text-slate-500'} tracking-wider">${msg.sender}</span>
                    ${msg.prime ? '<i data-lucide="crown" class="w-2.5 h-2.5 text-amber-500"></i>' : ''}
                    <span class="text-[8px] text-slate-700">${time}</span>
                </div>
                <div class="message-bubble ${isMe ? 'bg-blue-600 text-white rounded-2xl rounded-tr-none shadow-lg shadow-blue-900/10' : 'bg-slate-800 text-slate-100 rounded-2xl rounded-tl-none border border-white/5'} px-4 py-2.5 text-sm leading-relaxed">
                    ${escapeHTML(msg.text)}
                </div>
            `;
            container.appendChild(msgEl);
        });
        
        lucide.createIcons();
        container.scrollTop = container.scrollHeight;
    }

    function escapeHTML(str) {
        const p = document.createElement('p');
        p.textContent = str;
        return p.innerHTML;
    }

    // --- Инициализация ---
    async function initApp() {
        lucide.createIcons();
        updateProfileUI();

        // Авторизация
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await auth.signInWithCustomToken(__initial_auth_token);
            } else {
                await auth.signInAnonymously();
            }
        } catch (e) {
            console.error("Auth failed:", e);
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                state.userId = user.uid;
                document.getElementById('auth-status').innerText = 'В СЕТИ';
                document.getElementById('auth-status').className = 'text-[9px] text-emerald-500 font-black uppercase tracking-wider';
                listenForMessages();
            }
        });

        // Обработчики событий
        document.getElementById('send-btn').onclick = sendMessage;
        
        const input = document.getElementById('msg-input');
        input.onkeydown = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        };

        input.oninput = function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        };
    }

    // Запуск после загрузки DOM
    window.addEventListener('load', initApp);
</script>
</body>
</html>
