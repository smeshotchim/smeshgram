<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmeshGram — Messenger</title>
    <!-- Подключаем Tailwind для дизайна и Lucide для иконок -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .chat-bg { background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); }
        .glass { background: rgba(15, 23, 42, 0.75); backdrop-filter: blur(12px); }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .device-btn.active {
            background-color: #2563eb;
            border-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="h-screen overflow-hidden">

<div id="app" class="flex h-full">
    <!-- Экран авторизации / Регистрации -->
    <div id="auth-screen" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-slate-800 rounded-[2.5rem] p-8 shadow-2xl border border-slate-700 text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-blue-900/40">
                <i data-lucide="zap" class="text-white w-10 h-10"></i>
            </div>
            <h1 class="text-3xl font-bold mb-2">SmeshGram</h1>
            <p class="text-slate-400 mb-6">Создайте аккаунт или войдите</p>
            
            <!-- Выбор устройства -->
            <div class="flex gap-3 mb-6">
                <button onclick="setDevice('phone')" id="btn-phone" class="device-btn active flex-1 flex items-center justify-center gap-2 py-3 bg-slate-700 border border-slate-600 rounded-2xl transition-all">
                    <i data-lucide="smartphone" class="w-4 h-4"></i>
                    <span class="text-sm font-bold">Телефон</span>
                </button>
                <button onclick="setDevice('pc')" id="btn-pc" class="device-btn flex-1 flex items-center justify-center gap-2 py-3 bg-slate-700 border border-slate-600 rounded-2xl transition-all">
                    <i data-lucide="monitor" class="w-4 h-4"></i>
                    <span class="text-sm font-bold">Компьютер</span>
                </button>
            </div>

            <!-- Поля ввода -->
            <div class="space-y-3 mb-6 text-left">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-2 mb-1 block">Никнейм</label>
                    <input id="login-input" type="text" placeholder="Ваше имя..." class="w-full bg-slate-700 border-none rounded-2xl py-4 px-6 outline-none focus:ring-2 focus:ring-blue-500 transition-all text-white">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-2 mb-1 block">Пароль</label>
                    <input id="password-input" type="password" placeholder="••••••••" class="w-full bg-slate-700 border-none rounded-2xl py-4 px-6 outline-none focus:ring-2 focus:ring-blue-500 transition-all text-white">
                </div>
            </div>

            <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold text-lg shadow-lg transition-transform active:scale-95">Приступить</button>
        </div>
    </div>

    <!-- Основной интерфейс -->
    <div id="main-interface" class="flex w-full h-full hidden">
        <!-- Боковая панель -->
        <div class="w-full md:w-80 lg:w-96 flex flex-col border-r border-slate-800 bg-[#0f172a]">
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div id="user-avatar-top" onclick="toggleProfile()" class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-white cursor-pointer hover:scale-110 transition-transform shadow-lg bg-blue-600"></div>
                    <span class="font-extrabold text-xl tracking-tight">SmeshGram</span>
                </div>
                <button onclick="toggleProfile()" class="text-slate-500 hover:text-white p-2"><i data-lucide="settings"></i></button>
            </div>
            
            <div class="px-4 mb-4">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-4 top-3 text-slate-500 w-4 h-4"></i>
                    <input type="text" placeholder="Поиск чатов..." class="w-full bg-slate-800/50 rounded-2xl py-2.5 pl-12 pr-4 outline-none text-sm focus:ring-1 focus:ring-blue-500 text-white border-none">
                </div>
            </div>

            <div class="flex-1 overflow-y-auto custom-scrollbar">
                <div class="p-4 flex items-center gap-4 bg-blue-600/10 border-r-4 border-blue-500 cursor-pointer">
                    <div class="w-12 h-12 bg-slate-700 rounded-2xl flex items-center justify-center font-bold">П</div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-center mb-1">
                            <span class="font-bold">Павел Дуров</span>
                            <span class="text-[10px] text-slate-500 uppercase">12:45</span>
                        </div>
                        <p class="text-sm text-slate-400 truncate">SmeshGram выглядит круто!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Окно чата -->
        <div class="flex-1 flex flex-col chat-bg relative bg-slate-900">
            <div class="h-16 glass border-b border-slate-800 flex items-center justify-between px-6 z-10">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-slate-800 rounded-xl flex items-center justify-center font-bold">П</div>
                    <div>
                        <h3 class="font-bold text-sm text-white">Павел Дуров</h3>
                        <p id="device-indicator" class="text-[10px] text-blue-400 font-bold uppercase">В сети (Mobile)</p>
                    </div>
                </div>
            </div>

            <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-4 flex flex-col custom-scrollbar">
                <div class="self-start max-w-[70%] bg-slate-800 p-4 rounded-2xl rounded-tl-none shadow-sm text-white">
                    Привет! Как тебе мой новый проект SmeshGram?
                    <div class="text-[9px] text-slate-500 text-right mt-1">12:44</div>
                </div>
            </div>

            <div class="p-4 glass">
                <form onsubmit="event.preventDefault(); sendMsg();" class="max-w-4xl mx-auto flex items-center gap-3 bg-slate-800 rounded-2xl p-2 px-4 border border-slate-700">
                    <button type="button" class="text-slate-400 hover:text-blue-400"><i data-lucide="smile"></i></button>
                    <input id="message-input" type="text" placeholder="Напишите сообщение..." class="flex-1 bg-transparent border-none outline-none py-2 text-sm text-white">
                    <button type="submit" class="bg-blue-600 w-10 h-10 rounded-xl text-white shadow-lg flex items-center justify-center"><i data-lucide="send" class="w-5 h-5"></i></button>
                </form>
            </div>
        </div>
    </div>

    <!-- Модалка профиля -->
    <div id="profile-modal" class="fixed inset-0 bg-black/90 backdrop-blur-md z-[200] flex items-center justify-center p-4 hidden">
        <div class="bg-[#1e293b] w-full max-w-sm rounded-[2.5rem] overflow-hidden border border-slate-700 shadow-2xl">
            <div id="profile-bg" class="h-32 bg-blue-600"></div>
            <div class="px-6 pb-8 -mt-12">
                <div id="profile-avatar" class="w-24 h-24 rounded-3xl border-8 border-[#1e293b] flex items-center justify-center text-4xl font-bold shadow-2xl text-white"></div>
                <div class="mt-4">
                    <h2 id="profile-name" class="text-2xl font-bold text-white">User</h2>
                    <p id="profile-device-tag" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">SmeshGram Пользователь</p>
                </div>
                <div class="mt-8 space-y-4">
                    <div>
                        <label class="text-[9px] font-bold text-slate-500 uppercase block mb-2">Цвет темы</label>
                        <div class="flex gap-2">
                            <button onclick="setColor('#2563eb')" class="w-8 h-8 rounded-full bg-blue-600 hover:scale-110 transition-all"></button>
                            <button onclick="setColor('#9333ea')" class="w-8 h-8 rounded-full bg-purple-600 hover:scale-110 transition-all"></button>
                            <button onclick="setColor('#e11d48')" class="w-8 h-8 rounded-full bg-rose-600 hover:scale-110 transition-all"></button>
                            <button onclick="setColor('#059669')" class="w-8 h-8 rounded-full bg-emerald-600 hover:scale-110 transition-all"></button>
                        </div>
                    </div>
                    <div class="flex gap-3 pt-4">
                        <button onclick="toggleProfile()" class="flex-1 bg-blue-600 py-3 rounded-2xl font-bold text-white">Закрыть</button>
                        <button onclick="logout()" class="flex-1 bg-slate-700 py-3 rounded-2xl font-bold text-red-400">Выйти</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let state = {
        user: localStorage.getItem('smesh_user') || null,
        color: localStorage.getItem('smesh_color') || '#2563eb',
        device: localStorage.getItem('smesh_device') || 'phone'
    };

    function setDevice(type) {
        state.device = type;
        document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + type).classList.add('active');
    }

    function updateUI() {
        if (state.user) {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-interface').classList.remove('hidden');
            const initial = state.user[0].toUpperCase();
            
            // Аватары
            document.getElementById('user-avatar-top').innerText = initial;
            document.getElementById('user-avatar-top').style.backgroundColor = state.color;
            document.getElementById('profile-avatar').innerText = initial;
            document.getElementById('profile-avatar').style.backgroundColor = state.color;
            document.getElementById('profile-bg').style.backgroundColor = state.color;
            
            // Тексты
            document.getElementById('profile-name').innerText = state.user;
            document.getElementById('profile-device-tag').innerText = `SmeshGram | ${state.device === 'phone' ? 'Mobile' : 'Desktop'}`;
            document.getElementById('device-indicator').innerText = `В сети (${state.device === 'phone' ? 'Mobile' : 'Desktop'})`;
        } else {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('main-interface').classList.add('hidden');
            setDevice(state.device); // Сброс кнопок выбора при разлогине
        }
        lucide.createIcons();
    }

    function login() {
        const userVal = document.getElementById('login-input').value.trim();
        const passVal = document.getElementById('password-input').value.trim();
        
        if (userVal && passVal) {
            state.user = userVal;
            localStorage.setItem('smesh_user', userVal);
            localStorage.setItem('smesh_device', state.device);
            updateUI();
        } else {
            alert('Смеш, введи никнейм и пароль!');
        }
    }

    function logout() {
        localStorage.clear();
        location.reload();
    }

    function toggleProfile() {
        document.getElementById('profile-modal').classList.toggle('hidden');
    }

    function setColor(c) {
        state.color = c;
        localStorage.setItem('smesh_color', c);
        updateUI();
    }

    function sendMsg() {
        const inp = document.getElementById('message-input');
        if (!inp.value.trim()) return;
        const chat = document.getElementById('chat-messages');
        const msg = document.createElement('div');
        msg.className = "self-end max-w-[70%] bg-blue-600 p-4 rounded-2xl rounded-tr-none shadow-md text-white animate-in slide-in-from-bottom-2 duration-300";
        const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        msg.innerHTML = `${inp.value}<div class="text-[9px] text-blue-100 text-right mt-1">${time} <i data-lucide="check" class="w-3 h-3 inline"></i></div>`;
        chat.appendChild(msg);
        chat.scrollTop = chat.scrollHeight;
        inp.value = '';
        lucide.createIcons();
    }

    window.onload = updateUI;
</script>
</body>
</html>
