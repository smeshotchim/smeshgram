<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmeshGram Pro ‚Äî Ultra Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Firebase —á–µ—Ä–µ–∑ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ —Å–∫—Ä–∏–ø—Ç—ã (—Å–æ–≤–º–µ—Å—Ç–∏–º—ã–π —Ä–µ–∂–∏–º) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; overflow: hidden; height: 100vh; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .msg-node { animation: slideIn 0.2s ease-out forwards; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div id="main-layout" class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-72 glass border-r border-slate-800 hidden md:flex flex-col">
            <div class="p-6">
                <h1 class="text-2xl font-black italic tracking-tighter text-white">SMESH<span class="text-blue-500">GRAM</span></h1>
            </div>
            <div class="flex-1 px-4 overflow-y-auto custom-scroll">
                <div class="p-4 bg-blue-600/10 border border-blue-500/20 rounded-2xl mb-2">
                    <p class="font-bold text-sm text-white">–û–±—â–∏–π –ß–∞—Ç</p>
                    <p class="text-[10px] text-slate-400 uppercase tracking-widest text-emerald-500">–°–∏—Å—Ç–µ–º–∞ –∞–∫—Ç–∏–≤–Ω–∞</p>
                </div>
            </div>
            <div class="p-6 border-t border-slate-800 bg-slate-900/50">
                <div class="flex items-center gap-3">
                    <div id="avatar-circle" class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center font-bold text-white shadow-lg">?</div>
                    <div class="min-w-0">
                        <p id="display-name" class="font-bold text-sm truncate">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
                        <p id="status-badge" class="text-[9px] text-amber-500 font-black uppercase">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Chat -->
        <main class="flex-1 flex flex-col bg-slate-950">
            <header class="h-16 glass border-b border-slate-800 flex items-center justify-between px-6 z-10">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                    <h2 class="font-bold text-xs uppercase tracking-[0.2em] text-slate-400">Public Channel</h2>
                </div>
                <button onclick="toggleSettings()" class="text-slate-500 hover:text-white"><i data-lucide="settings" class="w-5 h-5"></i></button>
            </header>

            <div id="messages-container" class="flex-1 overflow-y-auto p-6 space-y-4 custom-scroll">
                <div id="loading-state" class="text-center py-20 text-slate-700 text-[10px] font-bold uppercase tracking-widest">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã...</div>
            </div>

            <div class="p-4 border-t border-slate-900 bg-slate-950/50 backdrop-blur-md">
                <div class="max-w-4xl mx-auto flex gap-2">
                    <input id="input-field" type="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." 
                        class="flex-1 bg-slate-900 border border-slate-800 rounded-xl px-5 py-3.5 outline-none focus:border-blue-500/50 transition-all text-sm text-white">
                    <button id="btn-send" class="w-12 h-12 bg-blue-600 hover:bg-blue-500 text-white rounded-xl flex items-center justify-center transition-all active:scale-90">
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="glass w-full max-w-xs rounded-[2rem] p-8">
            <h3 class="text-lg font-black mb-6 italic text-white uppercase">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
            <div class="space-y-3">
                <button onclick="togglePrime()" id="prime-btn" class="w-full py-3 rounded-xl border border-slate-800 text-[10px] font-bold uppercase text-white">
                    –°—Ç–∞—Ç—É—Å: <span id="prime-val">–û–±—ã—á–Ω—ã–π</span>
                </button>
                <button onclick="location.href='index.html'" class="w-full py-3 bg-red-500/10 text-red-500 rounded-xl text-[10px] font-bold uppercase">–í—ã–π—Ç–∏</button>
                <button onclick="toggleSettings()" class="w-full py-3 text-slate-500 text-[10px] font-bold uppercase">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
    </div>

<script>
    // 1. –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è
    let config;
    try {
        config = JSON.parse(__firebase_config);
    } catch(e) {
        console.error("Firebase config error");
    }

    const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'smeshgram-stable-v1';
    const USER_NAME = localStorage.getItem('sm_name') || '–°–º–µ—à';
    let isPrime = localStorage.getItem('sm_prime') === 'true';

    // 2. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase (Compat mode)
    firebase.initializeApp(config);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // –ü–£–¢–¨ –ö –ö–û–õ–õ–ï–ö–¶–ò–ò –°–û–ì–õ–ê–°–ù–û –ü–†–ê–í–ò–õ–ê–ú
    const messagesCollectionPath = `artifacts/${APP_ID}/public/data/messages`;

    // 3. –°–æ—Å—Ç–æ—è–Ω–∏–µ UI
    function updateUI() {
        document.getElementById('display-name').innerText = USER_NAME;
        document.getElementById('avatar-circle').innerText = USER_NAME[0].toUpperCase();
        const pVal = document.getElementById('prime-val');
        pVal.innerText = isPrime ? 'PRIME üëë' : '–û–±—ã—á–Ω—ã–π';
        pVal.className = isPrime ? 'text-amber-500' : 'text-slate-500';
    }

    function toggleSettings() {
        document.getElementById('settings-modal').classList.toggle('hidden');
    }

    function togglePrime() {
        isPrime = !isPrime;
        localStorage.setItem('sm_prime', isPrime);
        updateUI();
    }

    // 4. –õ–æ–≥–∏–∫–∞ —á–∞—Ç–∞
    async function sendMessage() {
        const input = document.getElementById('input-field');
        const text = input.value.trim();
        
        // –ü—Ä–∞–≤–∏–ª–æ 3: –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø–µ—Ä–µ–¥ –æ–ø–µ—Ä–∞—Ü–∏–µ–π
        if (!text || !auth.currentUser) return;

        input.value = '';
        try {
            await db.collection(messagesCollectionPath).add({
                text: text,
                sender: USER_NAME,
                uid: auth.currentUser.uid,
                isPrime: isPrime,
                ts: firebase.firestore.FieldValue.serverTimestamp()
            });
        } catch(e) {
            console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", e);
        }
    }

    function listenMessages() {
        // –ü—Ä–∞–≤–∏–ª–æ 3: –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è —é–∑–µ—Ä–∞
        if (!auth.currentUser) return;

        // –ü—Ä–∞–≤–∏–ª–æ 2: –ü—Ä–æ—Å—Ç–æ–π –∑–∞–ø—Ä–æ—Å –±–µ–∑ —Å–ª–æ–∂–Ω—ã—Ö —Ñ–∏–ª—å—Ç—Ä–æ–≤
        db.collection(messagesCollectionPath)
          .onSnapshot(snap => {
            const container = document.getElementById('messages-container');
            const loading = document.getElementById('loading-state');
            if (loading) loading.remove();

            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏ —Å–æ—Ä—Ç–∏—Ä—É–µ–º –≤ –ø–∞–º—è—Ç–∏ (JS), —á—Ç–æ–±—ã –Ω–µ —Å–æ–∑–¥–∞–≤–∞—Ç—å –∏–Ω–¥–µ–∫—Å—ã (–ü—Ä–∞–≤–∏–ª–æ 2)
            const msgs = [];
            snap.forEach(doc => {
                const data = doc.data();
                if (data.ts) msgs.push(data);
            });
            
            msgs.sort((a, b) => (a.ts?.toMillis() || 0) - (b.ts?.toMillis() || 0));
            
            container.innerHTML = '';
            msgs.forEach(data => {
                const isMe = data.uid === auth.currentUser?.uid;
                const div = document.createElement('div');
                div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'} msg-node`;
                div.innerHTML = `
                    <div class="flex items-center gap-1.5 mb-1 px-1">
                        <span class="text-[9px] font-bold text-slate-500 uppercase">${data.sender}</span>
                        ${data.isPrime ? '<span>üëë</span>' : ''}
                    </div>
                    <div class="${isMe ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 rounded-tl-none'} px-4 py-2 rounded-2xl text-sm max-w-[85%] shadow-md">
                        ${data.text}
                    </div>
                `;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }, err => {
            console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:", err);
            if (err.code === 'permission-denied') {
                console.error("–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—É—Ç—å –∫–æ–ª–ª–µ–∫—Ü–∏–∏: " + messagesCollectionPath);
            }
        });
    }

    // 5. –°—Ç–∞—Ä—Ç
    window.onload = () => {
        lucide.createIcons();
        updateUI();

        // –ü—Ä–∞–≤–∏–ª–æ 3: –°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è, –ø–æ—Ç–æ–º –≤—Å—ë –æ—Å—Ç–∞–ª—å–Ω–æ–µ
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await auth.signInWithCustomToken(__initial_auth_token);
                } else {
                    await auth.signInAnonymously();
                }
            } catch (err) {
                console.error("Auth error:", err);
                document.getElementById('status-badge').innerText = '–û–®–ò–ë–ö–ê –í–•–û–î–ê';
            }
        };

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('status-badge').innerText = '–í –°–ï–¢–ò';
                document.getElementById('status-badge').className = 'text-[9px] text-emerald-500 font-black uppercase';
                listenMessages();
            } else {
                initAuth();
            }
        });

        document.getElementById('btn-send').onclick = sendMessage;
        document.getElementById('input-field').onkeypress = (e) => e.key === 'Enter' && sendMessage();
    };
</script>
</body>
</html>
